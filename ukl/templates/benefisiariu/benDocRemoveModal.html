<!-- Modal -->
<div class="modal fade" id="removeBenDoc{{ i.id }}" tabindex="-1" role="dialog" aria-labelledby="removeGalleryLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-success">
        <h5 class="modal-title text-white" id="removeGalleryLabel">Hapaga Dokumentu</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Ita iha serteja hodi hapaga dokumentu nee?</p>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Lae</button>
        <a class="btn btn-danger" href="{% url 'DeleteBenefisiariuDoc' i.hashed %}">Sim</a>
      </div>
    </div>
  </div>
</div>
